<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelaria</title>

<link rel="stylesheet" href="./FrontEnd/CSS/cadastro.css">

</head>

<body>

    <main class="container">
        <form>
            <h1>Cadastro de Produto</h1>
            
            <div class="cadastroProduto">
                <span class="material-symbols-outlined"> Nome</span>
                <input type="text" placeholder="Nome do Produto">
            
            </div>
            <div class="cadastroProduto">
                <span class="material-symbols-outlined">Quantidade</span>
                <input type="number" placeholder="Quantos">
            </div>
            
            <div class="cadastroProduto">
                <span class="material-symbols-outlined">Validade</span>
                <input type="date" placeholder="Quando vence?">
            </div>

            <div class="cadastroProduto">
                <span class="material-symbols-outlined">Pre√ßo</span>
                <input type="number" step="0.01" min="0" placeholder="0,00">
            </div>
            <button class="botaoCadastrar" type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
